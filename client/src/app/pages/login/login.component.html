<div class="row login">
  <div class="my-auto col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-2 offset-xl-5">
    <input
      type="text"
      class="form-control my-2"
      placeholder="Nutzername"
      [(ngModel)]="username"
      />
    <input
      type="password"
      class="form-control my-2"
      placeholder="Password"
      [(ngModel)]="password"
      />
    <div class="col-12">
      <input
        [value]="loginText"
        class="p-2 px-3 login-button mt-2"
        type="button"
        [disabled]="!loginButtonIsActive"
        (click)="login()"
        />
    </div>
  </div>
</div>
