version: '3.9'

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=Test123!
    expose:
      - 5432
    networks:
      - postgres-network

  auth-service:
    build: ./auth-service
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__AuthenticationDatabase=User ID=postgres;Password=Test123!;Host=postgres;Port=5432;Database=webshop_authentication;Pooling=true;Connection Lifetime=0;
    networks:
      - authentication-network
      - postgres-network

  client:
    build: ./client
    networks:
      - client-network

  reverse-proxy:
    build: ./reverse-proxy
    restart: always
    ports:
      - 8080:80
    depends_on:
      - client
      - api
    networks:
      - client-network
      - authentication-network

  pgAdmin: 
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=postgres@pg.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - 2345:80
    networks:
      - postgres-network
    

networks:
  postgres-network:
  authentication-network:
  client-network: